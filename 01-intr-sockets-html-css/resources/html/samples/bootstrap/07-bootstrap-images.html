<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first bootstrap page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h2>Rounded Corners</h2>
    <p>The .img-rounded class adds rounded corners to an image (not available in IE8):</p>
    <img src="img/cinqueterre.png" class="img-rounded" alt="Cinque Terre" width="304" height="236">

    <p>The .img-circle class shapes the image to a circle (not available in IE8):</p>
    <img src="img/cinqueterre.png" class="img-circle" alt="Cinque Terre" width="304" height="236">

    <p>The .img-thumbnail class creates a thumbnail of the image:</p>

    <img src="img/cinqueterre.png" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
</body></html>
